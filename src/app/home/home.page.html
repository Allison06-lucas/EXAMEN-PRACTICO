<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Examen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <h2 class="title">Bienvenido al Examen</h2>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="Escribe tu contraseña"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirma tu contraseña"></ion-input>
    </ion-item>

    <ion-button expand="full" color="tertiary" (click)="validatePasswords()" class="validate-button">
      Validar Contraseñas
    </ion-button>

    <ion-text color="danger" *ngIf="passwordMismatch">
      <p class="error-message">Las contraseñas no coinciden.</p>
    </ion-text>

    <ion-text color="success" *ngIf="passwordMatch">
      <p class="success-message">Las contraseñas coinciden.</p>
    </ion-text>
  </div>
</ion-content>
